<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime Chat App</title>
  <style>
    body {
      font-family: Arial;
      background: #ece5dd;
      margin: 0;
      padding: 0;
    }

    /* Landing page */
    #landingPage {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #25d366, #128c7e);
      color: white;
      text-align: center;
    }

    #landingPage input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-top: 20px;
    }

    #landingPage button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #fff;
      color: #128c7e;
      cursor: pointer;
      font-weight: bold;
    }

    /* Chat page */
    #chatPage {
      display: none;
    }

    .chat-container {
      width: 400px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    .chat-header {
      background: #075e54;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .chat-messages {
      height: 300px;
      padding: 10px;
      overflow-y: auto;
      background: #efeae2;
    }

    .message {
      padding: 8px;
      margin: 5px;
      max-width: 70%;
      border-radius: 8px;
      clear: both;
      word-wrap: break-word;
      position: relative;
    }

    .my {
      background: #dcf8c6;
      float: right;
      text-align: right;
    }

    .other {
      background: #fff;
      float: left;
    }

    /* Timestamp */
    .message span.time {
      display: block;
      font-size: 10px;
      color: gray;
      margin-top: 2px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      padding: 8px 12px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      background: #25d366;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Landing Page -->
<div id="landingPage">
  <h1>ðŸ’¬ Welcome to Realtime Chat</h1>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button id="startBtn">Enter Chat</button>
</div>

<!-- Chat Page -->
<div id="chatPage">
  <div class="chat-container">
    <div class="chat-header">Realtime Chat</div>

    <div id="messages" class="chat-messages"></div>

    <div class="chat-input">
      <input id="messageInput" type="text" placeholder="Type message..." />
      <button id="emojiBtn">ðŸ˜Š</button>
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<script>
  // Elements
  const landingPage = document.getElementById("landingPage");
  const chatPage = document.getElementById("chatPage");
  const startBtn = document.getElementById("startBtn");
  const nameInput = document.getElementById("nameInput");

  const input = document.getElementById("messageInput");
  const messages = document.getElementById("messages");
  const sendBtn = document.getElementById("sendBtn");
  const emojiBtn = document.getElementById("emojiBtn");

  let username = "";

  // Landing page â†’ Chat
  startBtn.addEventListener("click", () => {
    const name = nameInput.value.trim();
    if(name === "") return alert("Please enter your name!");

    username = name;
    landingPage.style.display = "none";
    chatPage.style.display = "block";

    initWebSocket();
  });

  // WebSocket setup
  function initWebSocket() {
    const socket = new WebSocket("ws://localhost:8080");

    // Send message
    sendBtn.addEventListener("click", () => {
      if(input.value.trim() === "") return;

      socket.send(JSON.stringify({
        user: username,
        text: input.value
      }));

      input.value = "";
    });

    // Enter key send
    input.addEventListener("keydown", (e) => {
      if(e.key === "Enter") sendBtn.click();
    });

    // Emoji button
    emojiBtn.addEventListener("click", () => {
      input.value += "ðŸ˜Š";
      input.focus();
    });

    // Receive messages
    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const div = document.createElement("div");
      div.classList.add("message");

      const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

      if(data.user === username){
        div.classList.add("my");
        div.innerHTML = `You: ${data.text} <span class="time">${time}</span>`;
      } else {
        div.classList.add("other");
        div.innerHTML = `${data.user}: ${data.text} <span class="time">${time}</span>`;
      }

      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    };
  }
</script>

</body>
</html>
